<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form >
        <div  class="wrapper">
                <h1>Register</h1><br>
                <h4>Kindly fill the form to register</h4>
            <div class="inputbox">
            
            <input type="text" placeholder="Name" id="name" autocomplete="name">
            <i class='bx bxs-user'></i>
            </div>
            <div class="inputbox">
            <input type="email" placeholder="Email" id="email" autocomplete="email">
            <i class='bx bxs-envelope'></i>
            </div>
            <div class="inputbox">
            <input type="tel" pattern="[6-9]{1}[0-9]{9}" placeholder="Phone no" id="phone" autocomplete="tel">
            <i class="bx bx-phone"></i>
            </div>
            <div class="inputbox">
            <input type="password" placeholder="Password" autocomplete="new-password" id="password">
            <i class='bx bxs-lock-alt'></i>
           </div>
           <div>
           <button type="submit" onclick="addUser(event)" class="button">Register</button>
           </div>
           <div class="register">
           <p>I already have register </p><a href="loginTemplate.html">Login</a></div>
        </div>
    </div>
</form>
</body>
</html>
