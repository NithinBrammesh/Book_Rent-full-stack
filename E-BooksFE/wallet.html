<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dashboard</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<body>

    <div class="container">
        <h1>My Wallet</h1>
        
        <div class="balance-container">
            <h3>Wallet Balance: Rs. <span id="wallet-balance">0.00</span></h3>
        </div>

        <div class="transaction-form">
            <input type="number" id="amount" placeholder="Enter amount">
            <button onclick="addmoney()">Add Money</button>
            <button onclick="deductMoney()">Deduct Money</button>
    </div>
    <div class="transact">
       <h3>Transaction History</h3>
    </div>
    
    <div class="transactHistory">
        <div class="thistory">Amount</div>
        <div class="thistory">Type</div>
        <div class="thistory">Mode</div>
        <div class="thistory">Date</div>
    </div>


  <script src="wallet.js"></script>
</body>
</html>
