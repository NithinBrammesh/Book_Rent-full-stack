          <h2>Welcome Back</h2>

            <input type="text" placeholder="Username or email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z]+\.[a-zA-Z]{2,}" required>
          </div>
         <div class="inputbox">
